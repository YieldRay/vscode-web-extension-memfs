<!DOCTYPE html>
<html>
  <head>
    <script>
      performance.mark("code/didStartRenderer");
    </script>
    <meta charset="utf-8" />

    <!-- Mobile tweaks -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Code" />
    <link rel="apple-touch-icon" href="https://unpkg.com/code-oss@1.104.3/code-192.png" />

    <!-- Disable pinch zooming -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />

    <!-- Workbench Icon/Manifest/CSS -->
    <link rel="icon" href="https://unpkg.com/code-oss@1.104.3/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://unpkg.com/code-oss@1.104.3/out/vs/workbench/workbench.web.main.internal.css" />
  </head>

  <body aria-label=""></body>

  <!-- Startup (do not modify order of script tags!) -->
  <script>
    const baseUrl = new URL("https://unpkg.com/code-oss@1.104.3/out/", window.location.href);
    globalThis._VSCODE_FILE_ROOT = baseUrl.origin + baseUrl.pathname;
  </script>
  <script>
    performance.mark("code/willLoadWorkbenchMain");
  </script>
  <!-- always ensure built in english NLS messages -->
  <script type="module" src="https://unpkg.com/code-oss@1.104.3/out/nls.messages.js"></script>
  <!-- attempt to load NLS messages in case non-english -->
  <script type="module" src="https://unpkg.com/code-oss@1.104.3/out/nls.messages.js"></script>
  <script type="module">
    import init from "https://unpkg.com/code-oss@1.104.3/workbench.js";
    init(document.body, {
      productConfiguration: {
        extensionsGallery: {
          serviceUrl: "https://open-vsx.org/vscode/gallery",
          itemUrl: "https://open-vsx.org/vscode/item",
          resourceUrlTemplate: "https://openvsxorg.blob.core.windows.net/resources/{publisher}/{name}/{version}/{path}",
        },
        extensionEnabledApiProposals: {},
        /** IMPORTANT CONFIG TO MAKE webWorkerExtensionHostIframe.html work */
        webEndpointUrlTemplate: "https://unpkg.com/code-oss@1.104.3",
        quality: "stable",
      },
      folderUri: {
        scheme: "memfs",
        authority: location.host,
        query: "",
        path: "/",
      },
      additionalBuiltinExtensions: [
        {
          scheme: location.protocol.replace(":", ""),
          authority: location.host,
          path: location.pathname + "extension/dist",
        },
      ],
    });
  </script>
</html>
